name: Deploy to VPS
on:
  push:
    branches:
      - master
jobs:
  deploy:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: "actions/checkout@v3"
      - name: Deploy to VPS
        run: |
              . ~/.bashrc || true
            . ~/.profile || true
            export PATH=$PATH:/root/.nvm/versions/node/v20.14.0/bin

            cd /home/serendipia
            git pull origin master
            pm2 stop all
            pm2 delete all
            npm install
            npx prisma db pull
            npx prisma generate
            npm run build
            pm2 start npm -- start
            sudo systemctl restart nginx
          EOF
